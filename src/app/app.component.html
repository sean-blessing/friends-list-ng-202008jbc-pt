<h1>Friends List</h1>
List of friends:<br>
<div class="table-responsive" style="width: 500px;">
<table class="table table-bordered table-striped">
  <tr>
    <th>
      Friend Name
    </th>
  </tr>
  <tbody>
  <!-- display one row for every friend in our list-->
  <tr *ngFor='let f of friends'>
    <td>{{f}}</td>
  </tr>
</tbody>
</table>
</div>
<input [disabled]="isDisabled" [(ngModel)]="newFriend" type=text >
<button (click)='addFriend()'>Submit</button>
